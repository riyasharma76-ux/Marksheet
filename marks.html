<!DOCTYPE html>
<html>
<head>
<title>Student Marksheet</title>
</head>

<body>

<script>
// input using prompt
var name = prompt("Enter Student Name:");
var roll = prompt("Enter Roll Number:");

alert("Enter marks out of 100");

var m1 = parseInt(prompt("Subject 1 marks"));
var m2 = parseInt(prompt("Subject 2 marks"));
var m3 = parseInt(prompt("Subject 3 marks"));
var m4 = parseInt(prompt("Subject 4 marks"));
var m5 = parseInt(prompt("Subject 5 marks"));

// calculations
var total = m1 + m2 + m3 + m4 + m5;
var percentage = total / 5;

// grade logic
var grade;
if (percentage >= 90)
    grade = "A+";
else if (percentage >= 80)
    grade = "A";
else if (percentage >= 70)
    grade = "B";
else if (percentage >= 60)
    grade = "C";
else if (percentage >= 50)
    grade = "D";
else
    grade = "Fail";

// output in table format
document.write("<h2>Student Marksheet</h2>");
document.write("<table border='1' cellpadding='8'>");

document.write("<tr><th>Student Name</th><td>" + name + "</td></tr>");
document.write("<tr><th>Roll Number</th><td>" + roll + "</td></tr>");
document.write("<tr><th>Total Marks</th><td>" + total + " / 500</td></tr>");
document.write("<tr><th>Percentage</th><td>" + percentage + "%</td></tr>");
document.write("<tr><th>Grade</th><td>" + grade + "</td></tr>");

document.write("</table>");

</script>

</body>
</html>
